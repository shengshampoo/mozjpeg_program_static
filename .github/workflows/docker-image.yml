name: Docker Image CI -  X86_64/AARCH64 for Alpine Linux

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build --tag builder .

    - name: build static program with alpine linux docker 
      run: |
        docker run --cidfile=builder.cid builder true
        docker cp "$(cat builder.cid):work/artifact/." .

    - name: Upload static program - guetzlimm
      uses: actions/upload-artifact@v4
      with:
        name: guetzlimm-${{ matrix.os }}
        path: ./guetzlimm.tar.xz
    - name: Upload static program - zopflimm
      uses: actions/upload-artifact@v4
      with:
        name: zopflimm-${{ matrix.os }}
        path: ./zopflimm.tar.xz
    - name: Upload static program - mozjpegmm
      uses: actions/upload-artifact@v4
      with:
        name: mozjpegmm-${{ matrix.os }}
        path: ./mozjpegmm.tar.xz
