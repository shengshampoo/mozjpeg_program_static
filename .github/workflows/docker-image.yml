name: Docker Image CI - X86_64 for Alpine Linux

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build --tag builder .

    - name: build static program with alpine linux docker 
      run: |
        docker run --cidfile=builder.cid builder true
        docker cp "$(cat builder.cid):work/artifact/." .

    - name: Upload static program - guetzlimm
      uses: actions/upload-artifact@v4
      with:
        name: guetzlimm
        path: ./guetzlimm.tar.xz
    - name: Upload static program - zopflimm
      uses: actions/upload-artifact@v4
      with:
        name: zopflimm
        path: ./zopflimm.tar.xz
    - name: Upload static program - mozjpegmm
      uses: actions/upload-artifact@v4
      with:
        name: mozjpegmm
        path: ./mozjpegmm.tar.xz
